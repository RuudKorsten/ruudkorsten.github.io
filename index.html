<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catcher Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #ffffff;
            overflow: hidden;
        }
        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff4081;
            cursor: pointer;
        }
        #score, #timer {
            position: absolute;
            top: 10px;
            color: #ffffff;
            font-size: 20px;
        }
        #timer {
            right: 10px;
        }
        #goal {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="goal">Goal: 10 Points!</div>
        <div class="target"></div>
    </div>
    <script>
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const target = document.querySelector(".target");
        const goal = 10;
        let score = 0;
        let timeLeft = 30;
        let controlType = Math.random() < 0.5 ? 'mouse' : 'keyboard';

        target.style.top = Math.random() * (360) + 'px';
        target.style.left = Math.random() * (360) + 'px';

        const updateScore = () => {
            score++;
            scoreElement.innerText = "Score: " + score;
            if (score >= goal) {
                alert("Congratulations! You've reached the goal!");
                clearInterval(timer);
            }
            moveTarget();
        };

        const moveTarget = () => {
            target.style.top = Math.random() * (360) + 'px';
            target.style.left = Math.random() * (360) + 'px';
        };

        const countdown = () => {
            timeLeft--;
            timerElement.innerText = "Time: " + timeLeft;
            if (timeLeft <= 0) {
                alert("Time's up! Your final score is: " + score);
                clearInterval(timer);
            }
        };

        let timer = setInterval(countdown, 1000);

        if (controlType === 'mouse') {
            target.addEventListener("click", updateScore);
        } else {
            document.addEventListener("keydown", (event) => {
                if (event.key === " ") {
                    updateScore();
                }
            });
        }
    </script>
</body>
</html>
