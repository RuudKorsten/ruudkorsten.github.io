<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Space Catcher</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid white;
            background-color: #1e1e1e;
            display: block;
            margin: 0 auto;
        }
        #score {
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Retro Space Catcher</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<p id="score">Score: 0</p>
<button id="startButton">Start Game</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');

    let player, stars, score, gameInterval, gameRunning;

    function resetGame() {
        player = { x: canvas.width / 2 - 15, y: canvas.height - 30, width: 30, height: 30 };
        stars = [];
        score = 0;
        gameRunning = true;
        scoreDisplay.innerText = 'Score: ' + score;
        document.addEventListener('mousemove', movePlayer);
        gameInterval = setInterval(gameLoop, 100);
    }

    function movePlayer(event) {
        const rect = canvas.getBoundingClientRect();
        player.x = event.clientX - rect.left - player.width / 2;
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function createStar() {
        const x = Math.random() * (canvas.width - 20);
        stars.push({ x: x, y: 0, width: 20, height: 20 });
    }

    function drawPlayer() {
        ctx.fillStyle = 'lime';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawStars() {
        ctx.fillStyle = 'yellow';
        stars.forEach(star => {
            ctx.fillRect(star.x, star.y, star.width, star.height);
        });
    }

    function updateStars() {
        stars.forEach((star, index) => {
            star.y += 5;
            if (star.y > canvas.height) {
                stars.splice(index, 1);
            } else if (star.y + star.height > player.y && star.x < player.x + player.width && star.x + star.width > player.x) {
                stars.splice(index, 1);
                score++;
                scoreDisplay.innerText = 'Score: ' + score;
            }
        });
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawStars();
        updateStars();
    }

    function endGame() {
        clearInterval(gameInterval);
        gameRunning = false;
        document.removeEventListener('mousemove', movePlayer);
        alert('Game Over! Your score: ' + score);
    }

    function startGame() {
        resetGame();
        setInterval(() => {
            if (gameRunning) createStar();
        }, 1000);
    }

    startButton.addEventListener('click', () => {
        if (!gameRunning) {
            startGame();
        }
    });
</script>
</body>
</html>
