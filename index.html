<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Catcher</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            color: #FF6347;
        }
        #gameArea {
            border: 2px dashed #FF4500;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background-color: #F0E68C;
        }
        .target {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #FF69B4;
            border-radius: 50%;
            cursor: pointer;
        }
        #score, #timer, #goal {
            margin: 10px;
            font-size: 24px;
        }
        #endMessage {
            display: none;
            font-size: 30px;
            color: #FF4500;
        }
    </style>
</head>
<body>

<h1>Catch the Cartoon Characters!</h1>
<div id="goal">Score to win: <span id="winScore">10</span></div>
<div id="score">Score: <span id="currentScore">0</span></div>
<div id="timer">Time Left: <span id="timeLeft">30</span> seconds</div>
<div id="gameArea"></div>
<div id="endMessage"></div>

<script>
    let score = 0;
    const winScore = 10;
    let timeLeft = 30;
    const gameArea = document.getElementById('gameArea');
    const currentScoreDisplay = document.getElementById('currentScore');
    const timeLeftDisplay = document.getElementById('timeLeft');
    const endMessage = document.getElementById('endMessage');
    
    function spawnTarget() {
        const target = document.createElement('div');
        target.classList.add('target');
        target.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
        target.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
        target.onclick = () => {
            score++;
            currentScoreDisplay.textContent = score;
            target.remove();
            if (score >= winScore) {
                clearInterval(timerInterval);
                endMessage.textContent = "You Win! ðŸŽ‰";
                endMessage.style.display = 'block';
            }
        };
        gameArea.appendChild(target);
        setTimeout(() => {
            target.remove();
        }, 2000);
    }

    function startGame() {
        const spawnInterval = setInterval(spawnTarget, 1000);
        const timerInterval = setInterval(() => {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(spawnInterval);
                clearInterval(timerInterval);
                endMessage.textContent = "Game Over! Try Again! ðŸ˜¢";
                endMessage.style.display = 'block';
            }
        }, 1000);
    }

    startGame();
</script>

</body>
</html>
