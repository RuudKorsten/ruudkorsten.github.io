<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Stars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin: 0;
        }
        #gameArea {
            width: 300px;
            height: 500px;
            border: 2px solid #ffffff;
            position: relative;
            overflow: hidden;
            background-color: #333;
        }
        .star {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 5px yellow;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
        #startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Catch the Falling Stars!</h1>
    <div id="gameArea"></div>
    <div id="score">Score: 0</div>
    <button id="startBtn">Start Game</button>

    <script>
        const gameArea = document.getElementById("gameArea");
        const scoreDisplay = document.getElementById("score");
        const startBtn = document.getElementById("startBtn");
        let score = 0;
        let gameInterval;

        function startGame() {
            score = 0;
            updateScore();
            startBtn.style.display = 'none';
            gameInterval = setInterval(createStar, 1000);
        }

        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            const randomX = Math.floor(Math.random() * (gameArea.clientWidth - 20));
            star.style.left =`${randomX}px`;
            gameArea.appendChild(star);
            fallStar(star);
        }

        function fallStar(star) {
            let position = 0;
            const fallInterval = setInterval(() => {
                if (position >= gameArea.clientHeight - 20) {
                    clearInterval(fallInterval);
                    star.remove();
                } else {
                    position += 5;
                    star.style.top = `${position}px`;
                }
            }, 100);

            star.addEventListener('click', () => {
                score++;
                updateScore();
                star.remove();
                clearInterval(fallInterval);
            });
        }

        function updateScore() {
            scoreDisplay.innerText = `Score: ${score}`;
        }

        startBtn.addEventListener("click", startGame);
    </script>
</body>
</html>
