<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fruit!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px solid #FFD700;
            overflow: hidden;
            background-color: #add8e6;
        }
        .fruit {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #ff4500;
        }
        #startBtn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        let score = 0;
        let gameInterval;

        function randomPosition() {
            const x = Math.floor(Math.random() * (gameArea.clientWidth - 50));
            const y = Math.floor(Math.random() * (gameArea.clientHeight - 50));
            return { x, y };
        }

        function spawnFruit() {
            const fruit = document.createElement('img');
            fruit.src = 'https://via.placeholder.com/50/FF6347/FFFFFF?text=üçâ'; // Placeholder for cartoon fruit
            fruit.classList.add('fruit');
            const { x, y } = randomPosition();
            fruit.style.left = `${x}px`;
            fruit.style.top = `${y}px`;
            fruit.onclick = function () {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                gameArea.removeChild(fruit);
                spawnFruit();
            };
            gameArea.appendChild(fruit);
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            startBtn.style.display = 'none';
            spawnFruit();
            gameInterval = setInterval(spawnFruit, 2000); // Spawn a new fruit every 2 seconds
        }

        function endGame() {
            clearInterval(gameInterval);
            alert(`Game Over! Your final score is: ${score}`);
            startBtn.style.display = 'block';
        }

        startBtn.onclick = function () {
            startGame();
            setTimeout(endGame, 20000); // End game after 20 seconds
        };
    </script>
</body>
</html>
