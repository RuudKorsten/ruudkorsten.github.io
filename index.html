<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Score Snatcher</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Courier New', Courier, monospace; 
            text-align: center; 
        }
        #game {
            position: relative; 
            width: 400px; 
            height: 400px; 
            border: 2px solid white; 
            overflow: hidden; 
            margin: 0 auto; 
            background-color: #222; 
        }
        .item {
            position: absolute; 
            width: 30px; 
            height: 30px; 
            background-color: red; 
            border-radius: 50%; 
        }
        #score { 
            font-size: 20px; 
        }
        #end-message { 
            display: none; 
            font-size: 24px; 
        }
    </style>
</head>
<body>

<h1>Retro Score Snatcher</h1>
<div id="score">Score: 0</div>
<div id="end-message"></div>
<div id="game"></div>
<button id="start-button">Start Game</button>

<script>
    let score = 0;
    const scoreGoal = 10;
    let gameInterval;
    const gameArea = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const endMessage = document.getElementById('end-message');
    let controlType;

    document.getElementById('start-button').onclick = startGame;

    function startGame() {
        score = 0;
        endMessage.style.display = 'none';
        scoreDisplay.textContent = `Score: ${score}`;
        gameArea.innerHTML = '';
        controlType = Math.random() < 0.5 ? 'mouse' : 'keyboard';
        createItem();
        gameInterval = setInterval(createItem, 1000);
    }

    function createItem() {
        const item = document.createElement('div');
        item.classList.add('item');
        item.style.top = Math.random() * (gameArea.clientHeight - 30) + 'px';
        item.style.left = Math.random() * (gameArea.clientWidth - 30) + 'px';
        gameArea.appendChild(item);

        if (controlType === 'mouse') {
            item.onclick = () => collectItem(item);
        } else {
            item.tabIndex = 0; 
            item.onkeydown = (e) => {
                if (e.key === 'Enter') collectItem(item);
            };
        }
    }

    function collectItem(item) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        item.remove();

        if (score >= scoreGoal) {
            endGame(true);
        }
    }

    function endGame(isWon) {
        clearInterval(gameInterval);
        const message = isWon ? "You Win! Score: " + score : "Game Over! Score: " + score;
        endMessage.textContent = message;
        endMessage.style.display = 'block';
    }
</script>

</body>
</html>
