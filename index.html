<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Minigame</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameArea {
            border: 2px solid #FFFFFF;
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .target {
            width: 30px;
            height: 30px;
            background-color: #FF4081;
            position: absolute;
            border-radius: 50%;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #message {
            font-size: 36px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Score 10 to Win!</h1>
    <div id="gameArea"></div>
    <div id="timer">Time: 30</div>
    <div id="score">Score: 0</div>
    <div id="message"></div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        let score = 0;
        let timer = 30;
        const goal = 10;
        let isMouseControl = Math.random() < 0.5; // 50/50 chance

        function randomPosition() {
            const x = Math.random() * (gameArea.clientWidth - 30);
            const y = Math.random() * (gameArea.clientHeight - 30);
            return { x, y };
        }

        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            const position = randomPosition();
            target.style.left = position.x + 'px';
            target.style.top = position.y + 'px';
            gameArea.appendChild(target);

            target.addEventListener(isMouseControl ? 'click' : 'keydown', (event) => {
                if (isMouseControl || (event.code === 'Space')) {
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    target.remove();
                    if (score < goal) {
                        createTarget();
                    } else {
                        endGame("You Win!");
                    }
                }
            });
            if (!isMouseControl) {
                document.addEventListener('keydown', function handler(event) {
                    if (event.code === 'Space') {
                        score++;
                        scoreDisplay.innerText = "Score: " + score;
                        target.remove();
                        if (score < goal) {
                            createTarget();
                        } else {
                            endGame("You Win!");
                        }
                        document.removeEventListener('keydown', handler);
                    }
                });
            }
        }

        function endGame(message) {
            clearInterval(timerId);
            messageDisplay.innerText = message;
            messageDisplay.style.display = 'block';
            gameArea.innerHTML = '';
        }

        const timerId = setInterval(() => {
            timer--;
            timerDisplay.innerText = "Time: " + timer;
            if (timer <= 0) {
                endGame("Game Over!");
            }
        }, 1000);

        createTarget();
    </script>
</body>
</html>
