<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Circle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: #3498db;
            cursor: pointer;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <div id="score">Score: 0</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function spawnCircle() {
            const circle = document.createElement('div');
            const size = Math.random() * 40 + 20; // Circle size between 20px and 60px
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.top = `${Math.random() * (gameArea.clientHeight - size)}px`;
            circle.style.left = `${Math.random() * (gameArea.clientWidth - size)}px`;
            circle.className = 'circle';
            circle.onclick = () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                gameArea.removeChild(circle);
                spawnCircle();
            };
            gameArea.appendChild(circle);
        }

        spawnCircle();
    </script>
</body>
</html>
